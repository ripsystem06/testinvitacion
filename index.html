    <title>Contenedores con Imágenes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Evita el desbordamiento horizontal */
        }

        .container {
            width: 100%; /* Ocupa el 100% del ancho disponible */
            max-width: 1468px; /* Máximo ancho de la imagen */
            margin: 0 auto; /* Centra el contenedor */
            display: flex;
            flex-direction: column; /* Asegura que los elementos estén en una columna */
            position: relative; /* Necesario para el posicionamiento absoluto de los iconos */
        }

        .background-image img {
            width: 100%; /* Hace que la imagen ocupe el 100% del ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        .icon-links {
            position: absolute;
            bottom: 50%; /* Posición al fondo del contenedor de la imagen */
            left: 50%; /* Centra los iconos respecto al contenedor */
            transform: translateX(-50%); /* Ajuste fino para centrar exactamente */
            width: auto;
            display: flex;
            flex-direction: row; /* Cambio para alinear elementos horizontalmente */
            justify-content: center; /* Centra los elementos horizontalmente */
        }

        .icon-links a {
            margin: 10px; /* Agrega espaciado alrededor de los iconos */
        }

        .icon-links a img {
            width: 45px; /* Anchura fija para los iconos */
            height: 45px; /* Altura fija para mantener proporciones */
            object-fit: contain;
        }
    </style>
</head>
