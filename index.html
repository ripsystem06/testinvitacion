    <title>Contenedores con Imágenes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
        }
        
        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .icon-links {
            position: absolute;
            bottom: 42%;
            width: 100%;
            display: flex;
            flex-direction: column; /* Cambio para que los elementos se alineen verticalmente */
            align-items: center;
        }
        
        .icon-links a {
            width: 100%; /* Hace que cada enlace tome el 100% del ancho disponible */
            text-align: center; /* Centra el contenido de los enlaces */
            margin: 10px 0; /* Agrega margen vertical para espacio entre iconos */
        }
        
        .icon-links a img {
            width: 45px;  /* Ajustado para mejor visibilidad */
            height: 40px;
            object-fit: contain;
        }
        
        
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .background-image {
                width: 50%;
            }
        }
        
        @media (min-width: 1024px) {
            .background-image {
                width: 25%;
            }
        }
        
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Carga dinámica de imágenes de fondo
            const images = [
                'img/1.gif',
                'img/2.gif',
                'img/3.gif',
                'img/4.gif'
            ];
        
            const divs = document.querySelectorAll('.background-image');
            divs.forEach((div, index) => {
                div.style.backgroundImage = images[index];
            });
        });
        
    </script>
</head>
