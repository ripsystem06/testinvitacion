<!DOCTYPE html>

    <title>Contenedores con Imágenes</title>
    <style>
      body,
      html {
        height: 100%; /* Fija la altura de la página */
        overflow: hidden; /* Elimina la capacidad de desplazamiento inicial */
      }

      .container {
        width: 100%;
        max-width: 1468px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        position: relative;
        visibility: hidden; /* Inicialmente oculto */
        opacity: 0; /* Inicialmente transparente */
        transform: translateY(20px); /* Inicia un poco hacia abajo */
        transition: visibility 0s linear 1s, opacity 1.5s ease-in-out,
          transform 1.5s ease-in-out; /* Transiciones suavizadas y prolongadas */
      }

      .container.show {
        visibility: visible; /* Hace el contenedor visible */
        opacity: 1; /* Hace el contenedor totalmente opaco */
        transform: translateY(
          0
        ); /* Mueve el contenedor a su posición original */
        transition: visibility 0s linear 0s, opacity 1.5s ease-in-out,
          transform 1.5s ease-in-out; /* Ajusta las transiciones para la aparición */
      }

      .background-image img {
        width: 100%;
        height: auto;
      }

      .icon-links {
        position: absolute;
        bottom: 12%;
        left: 50%;
        transform: translateX(-50%);
        width: auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .icon-links a {
        margin: 10px;
      }

      .icon-links a img {
        width: 45px;
        height: 45px;
        object-fit: contain;
      }

      .cover-image {
        width: 100%;
        height: 100vh; /* Asegura que la imagen de cubierta ocupe toda la vista de la pantalla */
        object-fit: cover; /* Asegura que la imagen cubra toda el área asignada sin deformarse */
      }
    </style>
  </head>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const coverImage = document.querySelector(".cover-image");
        const container = document.getElementById("mainContainer");

        coverImage.addEventListener("click", function () {
          document.body.style.overflow = "auto"; // Habilita el desplazamiento en el cuerpo de la página
          container.classList.toggle("show"); // Alternar la clase 'show'
          if (container.classList.contains("show")) {
            setTimeout(() => {
              container.scrollIntoView({ behavior: "smooth" });
            }, 1500);
          }
        });
      });
    </script>
